<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misión Confidencial</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: "Courier New", monospace;
            background-color: #000;
            color: #ffcc00;
            overflow: hidden;
        }
        
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-image: radial-gradient(circle, #1a1a1a 0%, #000000 100%);
        }
        
        .content {
            width: 90%;
            max-width: 800px;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            font-size: clamp(2rem, 8vw, 3rem);
            margin-bottom: clamp(1rem, 4vw, 2rem);
            text-shadow: 0 0 10px #ffcc00;
            height: auto;
            min-height: 4rem;
        }
        
        p {
            font-size: clamp(1.2rem, 5vw, 1.5rem);
            margin-bottom: 1rem;
            line-height: 1.6;
            height: auto;
            min-height: 2.5rem;
        }
        
        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blinkCursor {
            from, to { border-right-color: transparent; }
            50% { border-right-color: #ffcc00; }
        }
        
        .typewriter-text {
            display: inline-block;
            overflow: hidden;
            white-space: nowrap;
            border-right: 0.15em solid #ffcc00;
            width: 0;
            animation: 
                typewriter 2s steps(40, end) forwards,
                blinkCursor 0.75s step-end infinite;
        }
        
        .typewriter-text.delay {
            animation-delay: 2.5s;
        }
        
        .btn {
            display: inline-block;
            padding: clamp(10px, 3vw, 15px) clamp(20px, 6vw, 30px);
            margin-top: clamp(20px, 6vw, 30px);
            background-color: #ffcc00;
            color: #000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
            font-size: clamp(1rem, 4vw, 1.2rem);
            cursor: pointer;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 1s 4.5s forwards;
            -webkit-tap-highlight-color: transparent;
        }
        
        .btn:hover, .btn:active {
            background-color: #fff;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .logo {
            width: clamp(100px, 30vw, 150px);
            height: clamp(100px, 30vw, 150px);
            border: 3px solid #ffcc00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: clamp(20px, 6vw, 30px);
            animation: pulse 2s infinite;
            padding: 10px;
        }
        
        .logo-text {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            text-align: center;
            font-weight: bold;
            line-height: 1.2;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255,204,0, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(255,204,0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255,204,0, 0); }
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: clamp(0.7rem, 2vw, 0.8rem);
            color: #ffcc00;
        }
        
        /* Asegurarse de que la altura mínima sea adecuada en dispositivos pequeños */
        @media (max-height: 500px) {
            .logo {
                width: 80px;
                height: 80px;
                margin-bottom: 10px;
            }
            
            h1 {
                margin-bottom: 0.5rem;
                min-height: 2.5rem;
            }
            
            p {
                margin-bottom: 0.5rem;
                min-height: 1.5rem;
            }
            
            .btn {
                margin-top: 15px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="content">
            <div class="logo">
                <span class="logo-text">Morada<br>Dorada</span>
            </div>
            <h1><span class="typewriter-text">Agente...</span></h1>
            <p><span class="typewriter-text delay">Se acerca el gran día</span></p>
            <a href="page2.html" class="btn">Si estás interesada presiona el botón</a>
        </div>
        <div class="footer">TOP SECRET // CLASIFICADO</div>
    </div>
</body>
</html>
