<body>
    <div class="container">

            <h1 class="title typewriter">Mensaje Encriptado</h1>
            <p class="subtitle">Una misi√≥n arqueol√≥gica secreta</p>

        <div class="letter">
            <div class="letter-header">A la atenci√≥n del Dr. Enrique √Åvila:</div>
            <div class="letter-content" id="letterContent">

        <div class="table-container">

    <script>
        // Texto de la carta
        const letterText = `Estimado colega D. Enrique √Åvila, usted no nos conoce, pero tenemos un amigo en com√∫n: El Dr. Jones.

Actualmente se encuentra en Centroam√©rica al encuentro de un resto arqueol√≥gico √∫nico.

Como bien usted sabe los nazis est√°n a la caza de estos restos, quien sabe con qu√© maleficos prop√≥sitos, y el Dr. Jones est√° intentando evitar que as√≠ suceda.

Hemos conseguido capturar un mensaje que creemos contiene el lugar donde se encuentra la preciada escultura que pretendemos encontrar antes de que lo encuentren los nazis. El problema es que viene encriptado.

Los √∫nicos datos que le podemos dar es la siguiente frase "M√©todo Gronsfeld", y una clave que creemos que es la clave de encriptaci√≥n: 1347 y el texto encriptado WLZMLOFTFHY

F√≠jese en la siguiente tabla que creemos que es la que le dar√° la soluci√≥n`;
        
        // Funci√≥n para efecto de m√°quina de escribir
        function typeWriter(text, element, speed = 50) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    if (text.charAt(i) === '\n') {
                        element.innerHTML += '<br><br>';
                    } else {
                        element.innerHTML += text.charAt(i);
                    }
                    i++;
                    setTimeout(type, speed);
                }
            }
            
            type();
        }
        
        // Funci√≥n para mostrar/ocultar la pista
        function toggleClue() {
            const videoContainer = document.getElementById('videoContainer');
            const clueText = document.querySelector('.clue-text');
            
            if (videoContainer.style.display === 'none' || videoContainer.style.display === '') {
                videoContainer.style.display = 'block';
                clueText.textContent = 'üé¨ Pista revelada - Video de ayuda';
            } else {
                videoContainer.style.display = 'none';
                clueText.textContent = 'üîç Hacer clic aqu√≠ para revelar una pista oculta';
            }
        }
        
        // Funci√≥n para verificar la respuesta
        function checkAnswer() {
            const input = document.getElementById('decryptInput');
            const errorMessage = document.getElementById('errorMessage');
            const answer = input.value.trim().toLowerCase();
            
            if (answer === 'teotihuacan') {
                // Respuesta correcta - enviar correo y redirigir
                sendSuccessEmail();
                window.location.href = 'success.html';
            } else {
                // Respuesta incorrecta - mostrar error
                errorMessage.textContent = '‚ùå Respuesta incorrecta. Revisa la tabla Gronsfeld y el m√©todo de encriptaci√≥n.';
                errorMessage.style.display = 'block';
                input.style.borderColor = '#CC0000';
                
                // Ocultar mensaje de error despu√©s de 5 segundos
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    input.style.borderColor = '#8B4513';
                }, 5000);
            }
        }
        
        // Funci√≥n para enviar correo de √©xito
        function sendSuccessEmail() {
            const formData = new FormData();
            formData.append('message', 'El Dr. Enrique √Åvila ACERT√ì!!!');
            formData.append('subject', 'Misi√≥n Indiana Jones - Acertijo Resuelto');
            formData.append('email', 'sistema@indiana-jones-mission.com');
            
            fetch('https://formspree.io/f/xblovlaz', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {

                } else {
                    console.log('Error al enviar email');
                }
            }).catch(error => {
                console.log('Error en la solicitud:', error);
            });
        }
        
        // Permitir env√≠o con Enter
        document.getElementById('decryptInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {

            }
        });
        
        // Inicializar la p√°gina
        window.addEventListener('load', function() {
            const letterContent = document.getElementById('letterContent');
            
            // Esperar un poco antes de comenzar el efecto de m√°quina de escribir
            setTimeout(() => {
                typeWriter(letterText, letterContent, 30);
            }, 1000);
        });
    </script>
