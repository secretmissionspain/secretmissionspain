    <script>
        const texts = {

            intro: "Como experta en fotograf√≠a arqueol√≥gica necesitamos que nos ayude a revelar el nombre de los siguientes personajes que tienen en su haber alguno de los m√°s importantes descubrimientos de la historia de la arqueolog√≠a. Le mostraremos las fotos de los personajes y sus descubrimientos. Tenemos las iniciales, pero necesitamos que nos diga el nombre completo de los mismos.",

            char2: "Las iniciales del personaje dos son H B. En sus retratos suele aparecer en un entorno selv√°tico o monta√±oso, muchas veces con atuendo de explorador. Fue quien redescubri√≥ para Occidente Machu Picchu, la ciudadela inca escondida entre las monta√±as del Per√∫, en 1911. Aunque su papel como descubridor es hoy debatido, su figura sigue muy ligada a la imagen de los aventureros de comienzos del siglo XX.",
            char3: "Las iniciales del personaje tres son H S. De aspecto decimon√≥nico, con barba y a menudo vestido con chaleco y reloj de cadena, este comerciante reconvertido en arque√≥logo autodidacta excav√≥ en Asia Menor siguiendo su convicci√≥n de que los mitos de la Il√≠ada se basaban en hechos reales. Encontr√≥ los restos de lo que identific√≥ como la ciudad de Troya, en la actual Turqu√≠a, en la d√©cada de 1870.",
            signature: "Con mis m√°s distinguidos saludos,\nClara Beamount\nDepartamento de Fotograf√≠a Arqueol√≥gica"
        };
        
        let currentIndex = 0;
        let currentText = '';
        let currentElement = null;
        let typingSpeed = 50;
        
        function typeWriter(element, text, callback) {
            let i = 0;
            element.innerHTML = '';
            
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, typingSpeed);
                } else {
                    element.classList.remove('typewriter');
                    if (callback) callback();
                }
            }
            type();
        }
        
        function startTyping() {
            const sequence = [
                { element: 'greeting', text: texts.greeting },
                { element: 'intro', text: texts.intro },
                { element: 'char1-desc', text: texts.char1 },
                { element: 'char2-desc', text: texts.char2 },
                { element: 'char3-desc', text: texts.char3 },
                { element: 'signature', text: texts.signature }
            ];
            
            let index = 0;
            
            function typeNext() {
                if (index < sequence.length) {
                    const current = sequence[index];
                    const element = document.getElementById(current.element);
                    typeWriter(element, current.text, () => {
                        setTimeout(() => {
                            index++;
                            typeNext();
                        }, 500);
                    });
                }
            }
            
            typeNext();
        }
        
        function showPhoto(type) {
            const messages = {
                'Carter': 'üì∏ Fotograf√≠a de Howard Carter: Un hombre distinguido con sombrero y traje, examinando cuidadosamente los tesoros de la tumba.',
                'Tumba': 'üè∫ Descubrimiento: La magn√≠fica antec√°mara de la tumba de Tutankam√≥n, repleta de tesoros dorados que hab√≠an permanecido ocultos durante milenios.',
                'Bingham': 'üì∏ Fotograf√≠a de Hiram Bingham: Un explorador en las monta√±as peruanas, con el equipo t√≠pico de las expediciones de principios del siglo XX.',
                'Machu': 'üèîÔ∏è Descubrimiento: Las impresionantes ruinas de Machu Picchu emergiendo entre las nubes, una ciudadela inca perfectamente conservada.',
                'Schliemann': 'üì∏ Fotograf√≠a de Heinrich Schliemann: Un caballero de aspecto victoriano con barba, vestido formalmente con chaleco y reloj de cadena.',
                'Troya': 'üèõÔ∏è Descubrimiento: Las excavaciones en la colina de Hisarlik, revelando los estratos de la antigua ciudad que podr√≠a ser la Troya hom√©rica.'
            };

        function checkAnswers() {
            const answers = {
                char1: { name: 'howard', surname: 'carter' },
                char2: { name: 'hiram', surname: 'bingham' },
                char3: { name: 'heinrich', surname: 'schliemann' }
            };
            
            const userAnswers = {

            if (correct) {

                // Abrir nueva ventana con el contenido de √©xito
                const newWindow = window.open('', '_blank');

                newWindow.document.close();
                
            } else {
                const errorMsg = document.getElementById('error-message');
                if (errorNames.length === 1) {
                    errorMsg.textContent = `El nombre del personaje ${errorNames[0]} no es correcto. Le invitamos a intentarlo de nuevo.`;
                } else {
                    errorMsg.textContent = `Los nombres de los personajes ${errorNames.join(', ')} no son correctos. Le invitamos a intentarlo de nuevo.`;
                }
                errorMsg.style.display = 'block';

        // Iniciar el efecto de m√°quina de escribir cuando se carga la p√°gina
        window.addEventListener('load', () => {

        });
        
        // Permitir env√≠o con Enter
        document.addEventListener('keypress', function(e) {

        });
    </script>
