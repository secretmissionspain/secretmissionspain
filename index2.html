        * {

        .container {

            padding: 10px;
        }

        .classified {
            border: 2px solid #0f0;
            padding: 20px;
            box-shadow: 0 0 20px #0f0;
            animation: pulse 2s infinite;
            margin-bottom: 20px;
        }

        h1 {
            font-size: clamp(18px, 4vw, 28px);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1.3;
        }

        .mission-code {
            font-size: clamp(14px, 3vw, 20px);
            margin-bottom: 15px;
            color: #ff0;
        }

        .countdown {
            font-size: clamp(24px, 7vw, 48px);
            margin: 20px 0;
            font-weight: bold;
            text-shadow: 0 0 10px #0f0;
            word-spacing: 0.5em;
        }

        .status {
            font-size: clamp(12px, 2.5vw, 16px);
            color: #fff;
            margin-top: 15px;
        }

        .scanning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(to right, transparent, #0f0, transparent);
            animation: scan 3s linear infinite;
            z-index: 100;
        }

        .access-code {
            margin-top: 15px;
            font-size: clamp(12px, 2.5vw, 18px);
            color: #ff0;
        }

        .warning {
            color: #f00;
            margin-top: 15px;
            font-size: clamp(10px, 2vw, 14px);
            animation: blink 1s infinite;
            display: none;
        }

        .message-box {
            background-color: #000;
            border: 1px solid #0f0;
            padding: 15px;
            text-align: left;
            font-size: clamp(14px, 2.5vw, 18px);
            line-height: 1.5;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 0 15px #0f0;
            height: clamp(150px, 30vh, 200px);
            overflow: auto;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 18px;
            background-color: #0f0;
            animation: blink 0.8s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 20px #0f0; }
            100% { box-shadow: 0 0 10px #0f0; }
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Media queries adicionales para ajustes específicos */
        @media (max-width: 480px) {
            .classified {
                padding: 10px;
            }

            .countdown {
                letter-spacing: -1px;
                word-spacing: 0.2em;
            }

            .message-box {
                padding: 10px;
            }
        }
    </style>
</head>
